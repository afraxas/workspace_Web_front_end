<!--Force IE6 into quirks mode with this comment tag-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Dynamic Drive: CSS Left and Top Frames Layout</title>
    <style type="text/css">

        body{
            margin: 0;
            padding: 0;
            border: 0;
            overflow: hidden;
            height: 100%;
            max-height: 100%;
        }

        #framecontentLeft, #framecontentTop{
            position: absolute;
            top: 0;
            left: 0;
            width: 150px; /*Width of left frame div*/
            height: 100%;
            overflow: hidden; /*Disable scrollbars. Set to "scroll" to enable*/
            background-color: navy;
            color: white;
        }
        #framecontentLeft{
            top: 50px;
        }
        #framecontentTop{
            left: 0px; /*Set left value to WidthOfLeftFrameDiv*/
            right: 0;
            width: auto;
            height: 50px; /*Height of top frame div*/
            overflow: hidden; /*Disable scrollbars. Set to "scroll" to enable*/
            background-color: #000000;
            color: white;
        }
        #framecontentBottom{
            position: absolute;
            bottom: 0px;
            left:0;
            width: 100%;
            height: 30px; /*Height of top frame div*/
            overflow: hidden; /*Disable scrollbars. Set to "scroll" to enable*/
            background-color: navy;
            color: #ffff00;
        }
        #maincontent{
            position: fixed;
            left: 150px; /*Set left value to WidthOfLeftFrameDiv*/
            top: 50px; /*Set top value to HeightOfTopFrameDiv*/
            right: 0;
            bottom: 30px;
            overflow: auto;
            background: #fff;
        }

        .innertube{
            margin: 15px; /*Margins for inner DIV inside each DIV (to provide padding)*/
            min-width: 500px;
        }
        .innertube_framecontentBottom{
            margin: 15px 15px 15px 15px; /*Margins for inner DIV inside each DIV (to provide padding)*/
        }
        .minTest{
            min-width: 500px;
        }

        * html body{ /*IE6 hack*/
            padding: 120px 0 0 200px; /*Set value to (HeightOfTopFrameDiv 0 0 WidthOfLeftFrameDiv)*/
        }

/*        * html #maincontent{ *//*IE6 hack*//*
            height: 100%;
            width: 100%;
        }

        * html #framecontentTop{ *//*IE6 hack*//*
            width: 100%;
        }*/

    </style>

    <script type="text/javascript">
        /*** Temporary text filler function. Remove when deploying template. ***/
        var gibberish=["This is just some filler text", "Welcome to Dynamic Drive CSS Library", "Demo content nothing to read here"]
        function filltext(words){
            for (var i=0; i<words; i++)
                document.write(gibberish[Math.floor(Math.random()*3)]+" ")
        }
    </script>

</head>

<body>

<div id="framecontentLeft">
    <div class="innertube">

        <h3>Sample text here</h3>

    </div>
</div>

<div id="framecontentTop">
    <div class="innertube">

        <h1>CSS Left and Top Frames Layout</h1>

</div>
