        /*
         * Masthead for nav
         */

        .blog-masthead {
            background-color: black;
            box-shadow: inset 0 -2px 5px rgba(0,0,0,.1);
        }

        /* Nav links */
        .blog-nav {

        }
        .blog-nav-item {
            position: relative;
            display: inline-block;
            padding: 10px;
            font-weight: 500;
            color: #cdddeb;
        }
        .blog-nav-item:hover,
        .blog-nav-item:focus {
            color: #fff;
            text-decoration: none;
        }

        /* Active state gets a caret at the bottom */
        .blog-nav .active {
            color: #fff;
        }
        .blog-nav .active:after {
            position: absolute;
            bottom: 0;
            left: 50%;
            display: block;
            content: " ";
            width: 0;
            height: 0;
            margin-left: -5px;
            vertical-align: middle;
            border-right:  5px solid transparent;
            border-left:   5px solid transparent;
            border-bottom: 5px solid;
        }
        @media (min-width: 768px){
            .navbar-nav{
                margin: 0 auto;
                display: table;
                table-layout: fixed;
                float:none;
            }
        }
    </style>
